<table class="table table-bordered">
  <thead>
  <tr>
    <td>Name</td>
    <td>Position</td>
    <td>Department</td>
    <td width="275" align="center">Action</td>
  </tr>
  </thead>
  <tbody>
   <tr  *ngFor="let employee of employees">
    <td>{{employee.name}}</td>
    <td>{{employee.position}}</td>
    <td>{{employee.department}}</td> 
    <td width="275"> 
      <a class="btn btn-info mr-2" routerLink="employee/show/{{employee._id}}">Detail</a> 
      <a class="btn btn-success mr-2"  routerLink="employee/edit/{{employee._id}}">Edit</a>
      <a class="btn btn-danger " (click)="deleteEmployee(employee._id)">Delete</a>
    </td>
   </tr>
  </tbody>
</table>
